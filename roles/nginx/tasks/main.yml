---
- name: Install nginx
  yum: 
    name: nginx
    state: present

- name: Create site directory
  file:
    path: "{{ site_dir }}"
    state: directory
    mode: '0755'

- name: Copy nginx configuration
  copy: 
    src: app-defaults
    dest: /etc/nginx/app-defaults
  notify: restart nginx

- name: Copy nginx configuration
  copy: 
    src: app.conf
    dest: /etc/nginx/conf.d/default.conf
  notify: restart nginx

- name: Insert firewalld rule for nginx
  firewalld:
    port: 80/tcp
    permanent: true 
    state: enabled
    immediate: yes

- name: Be sure nginx is running and enabled
  service:
    name: nginx
    state: started
    enabled: yes